<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- ---------------------------BAITAP1---------------------------------- -->
        <section class="baitap1">
            <h1>Bài Tập 1</h1>
            <h3>So Sánh 3 Số Nguyên</h3>
            <form class="w-50">
                <div class="form-group">
                    <label for="num1">Số Thứ Nhất</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Số Thứ Hai</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="num3">Số Thứ Ba</label>
                    <input type="number" class="form-control" id="num3">
                </div>
                <div class="form-group">
                    <p id="resultNumber"></p>
                    <button id="btnCompare" type="button" class="btn btn-primary">Nhấn Để So Sánh</button>
                </div>
            </form>
        </section>

      <!-- ---------------------------BAITAP2---------------------------------- -->
      <section class="baitap1" style="margin-top:100px ;">
        <h1>Bài Tập 2</h1>
        <h3>Chào Hỏi Các Thành Viên Trong Gia Đình</h3>
        <select id="familyOp" class="form-select" aria-label="Default select example">
            <option selected>Chọn thành viên trong gia đình </option>
            <option value="Ba">Ba</option>
            <option value="Mẹ">Mẹ</option>
            <option value="Anh Trai">Anh Trai</option>
            <option value="Em Gái">Em Gái</option>
          </select>
          <div class="form-group">
            <p id="resultFamilyOption"></p>
            <button id="btnSayHi" type="button" class="btn btn-primary">Gửi Lời Chào</button>
        </div>
    </section>

     <!-- ---------------------------BAITAP3---------------------------------- -->
     <section class="baitap1" style="margin-top:100px ;">
        <h1>Bài Tập 3</h1>
            <h3>Đếm Số Chẵn, Số Lẻ</h3>
            <form class="w-50">
                <div class="form-group">
                    <label for="count1">Số Thứ Nhất</label>
                    <input type="number" class="form-control" id="count1">
                </div>
                <div class="form-group">
                    <label for="count2">Số Thứ Hai</label>
                    <input type="number" class="form-control" id="count2">
                </div>
                <div class="form-group">
                    <label for="count3">Số Thứ Ba</label>
                    <input type="number" class="form-control" id="count3">
                </div>
                <div class="form-group">
                    <p id="resultCount"></p>
                    <button id="btnCount" type="button" class="btn btn-primary">Đếm</button>
                </div>
            </form>
    </section>

     <!-- ---------------------------BAITAP4---------------------------------- -->
     <section class="baitap1" style="margin-top:100px ;">
        <h1>Bài Tập 4</h1>
            <h3>Đoán Tam Giác</h3>
            <form class="w-50">
                <div class="form-group">
                    <label for="edge1">Cạnh Thứ Nhất</label>
                    <input type="number" class="form-control" id="edge1">
                </div>
                <div class="form-group">
                    <label for="edge2">Cạnh Thứ Hai</label>
                    <input type="number" class="form-control" id="edge2">
                </div>
                <div class="form-group">
                    <label for="edge3">Cạnh Thứ Ba</label>
                    <input type="number" class="form-control" id="edge3">
                </div>
                <div class="form-group">
                    <p id="resultTriangle"></p>
                    <button id="btnTriangle" type="button" class="btn btn-primary">Đếm</button>
                </div>
            </form>
    </section>


    <!-- BST4 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <script src="./main.js"></script>
</body>

</html>
